<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Main</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- L-S Stylesheet -->
    <link href='style.css' rel='stylesheet' />
    <!-- Icons-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </head>

<body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Welcome</span></div>
            <p>Simplify your workflow and effortlessly organize tasks with this To-Do list app.</p>

          <!-- INPUT FIELD -->
          <div class="input-box">
            <div class="fieldset">
              <input type="text" placeholder="Enter your name" id="text_field" required>
              <label>Enter your name</label>
            </div>
          </div>
          
          <!-- BUTTON -->
          <div class="fieldset">
            <button type="submit" name="submit" id="submit">Proceed</button>
          </div>  

        </div>
    </div>

  <script src="script.js"></script>

</body>
</html>
